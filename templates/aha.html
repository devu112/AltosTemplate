{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  
  /* Style for the Contact section */
  #contact {
    background-color: #f4f4f4;
    padding: 80px 0;
  }

  #contact h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  /* Style for the login form */
  .form-container {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    font-size: 24px;
  }

  .form-group {
    margin-top: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
    width: 100%;
    margin-top: 20px;
  }

  .signup-link {
    margin-top: 20px;
  }

  .signup-link a {
    text-decoration: none;
    color: #007bff;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .form-container {
      padding: 10px;
    }

    .btn-primary {
      margin-top: 10px;
    }
  }
  .w3-bar .w3-button {
  padding: 16px;
}

</style>

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <img src="{% static 'favicon.ico' %}" class="logo__img" alt="logo"></i> ALTOS-Technologies
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SERVICES</a>
      <a href="{% url 'aha' %}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> LOGIN</a>
      <a href="#pricing" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
      <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>
</head>
<body>
  <section id="contact">
    <h2 class="text-center">Contact</h2>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <h1 class="text-center">LOG IN</h1>
            {% for m in messages %}
            {{ m }}
            {% endfor %}
            <form action="{% url 'adminlog' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="student-name">Username</label>
                <input type="text" class="form-control" name="name" id="student-name" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="student-address">Password</label>
                <input type="password" class="form-control" name="psw" id="student-address" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <div class="signup-link text-center">
              <a href="{% url 'home' %}">Don't have an account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
</body>
</html>
