{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'your_custom.css' %}"> <!-- Add your custom CSS file here -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="{% static 'favicon.ico' %}" class="logo__img" alt="logo"> ALTOS-Technologies
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aha' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pricing">PRICING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Altos Technologies</h1>
            <p class="lead">Providing the Best IT Services</p>
            <hr class="my-4">
            <p>Please use the links in the navigation to access various features.</p>
        </div>
        <!-- Theme Selection Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select Theme</h5>
                <form method="post" action="{% url 'update_theme' %}">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <div class="form-group">
                        <label for="theme">Choose a theme:</label>
                        <select name="theme" id="theme" class="form-control">
                            <option value="default">Default</option>
                            <option value="christmas">Christmas</option>
                            <option value="onam">Onam</option>
                            <!-- Add more theme options as needed -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Theme</button>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
